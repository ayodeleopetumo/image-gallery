<section class="image-listings">
  <ul *ngIf="images?.length; else noImages">
    <li *ngFor="let image of images">
      <a (click)="setSelectedImage(image)">
        <img [src]="image.url" [alt]="image.imageName">
      </a>
    </li>
  </ul>
</section>

<ng-template #noImages>
  <p>No images to display. Click the (+) button to add image</p>
</ng-template>
