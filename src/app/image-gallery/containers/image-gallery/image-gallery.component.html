<div class="container">
  <header>
    <h3>
      <fa-icon [icon]="faImages"></fa-icon> Image Gallery</h3>
    <app-image-upload (imageUpload)="handleUpload($event)"></app-image-upload>
  </header>
  <app-image-listing [images]="images" (showSelected)="showImageViewer($event)"></app-image-listing>
  <app-pagination [imageList]="images"></app-pagination>
  <app-image-viewer [imageSelected]="selectedImage" [images]="images" (doDelete)="handleDelete($event)"></app-image-viewer>
</div>
